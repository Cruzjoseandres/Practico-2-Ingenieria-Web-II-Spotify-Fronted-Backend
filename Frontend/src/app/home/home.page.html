<app-header [title]="'Spotify Client'" [showBackButton]="false" [showMenu]="true"></app-header>

<ion-content class="home-page">
  <div class="page-inner">
    <section class="hero">
      <h1>Bienvenido a Spotify Client</h1>
      <p>Explora y administra tu música favorita</p>
    </section>

    <section class="dashboard-grid">
      <!-- Álbumes -->
      <div class="dashboard-card" (click)="navigateTo('/albums')">
        <div class="icon">
          <ion-icon name="disc-outline" size="large"></ion-icon>
        </div>
        <div class="info">
          <h2>Álbumes</h2>
          <p>Explora y gestiona álbumes</p>
        </div>
        <div class="actions">
          <ion-button fill="clear" (click)="$event.stopPropagation(); navigateTo('/albums/new')">
            <ion-icon name="add-outline"></ion-icon>
            Crear
          </ion-button>
          <ion-button fill="clear" (click)="$event.stopPropagation(); navigateTo('/albums')">
            <ion-icon name="search-outline"></ion-icon>
            Ver todos
          </ion-button>
        </div>
      </div>

      <!-- Canciones -->
      <div class="dashboard-card" (click)="navigateTo('/songs')">
        <div class="icon">
          <ion-icon name="musical-notes-outline" size="large"></ion-icon>
        </div>
        <div class="info">
          <h2>Canciones</h2>
          <p>Explora y gestiona canciones</p>
        </div>
        <div class="actions">
          <ion-button fill="clear" (click)="$event.stopPropagation(); navigateTo('/songs/new')">
            <ion-icon name="add-outline"></ion-icon>
            Crear
          </ion-button>
          <ion-button fill="clear" (click)="$event.stopPropagation(); navigateTo('/songs')">
            <ion-icon name="search-outline"></ion-icon>
            Ver todas
          </ion-button>
        </div>
      </div>

      <!-- Artistas -->
      <div class="dashboard-card" (click)="navigateTo('/artists')">
        <div class="icon">
          <ion-icon name="person-outline" size="large"></ion-icon>
        </div>
        <div class="info">
          <h2>Artistas</h2>
          <p>Explora y gestiona artistas</p>
        </div>
        <div class="actions">
          <ion-button fill="clear" (click)="$event.stopPropagation(); navigateTo('/artistas/create')">
            <ion-icon name="add-outline"></ion-icon>
            Crear
          </ion-button>
          <ion-button fill="clear" (click)="$event.stopPropagation(); navigateTo('/artistas')">
            <ion-icon name="search-outline"></ion-icon>
            Ver todos
          </ion-button>
        </div>
      </div>

      <!-- Géneros -->
      <div class="dashboard-card" (click)="navigateTo('/genres')">
        <div class="icon">
          <ion-icon name="list-outline" size="large"></ion-icon>
        </div>
        <div class="info">
          <h2>Géneros</h2>
          <p>Explora y gestiona géneros</p>
        </div>
        <div class="actions">
          <ion-button fill="clear" (click)="$event.stopPropagation(); navigateTo('/generos/create')">
            <ion-icon name="add-outline"></ion-icon>
            Crear
          </ion-button>
          <ion-button fill="clear" (click)="$event.stopPropagation(); navigateTo('/generos')">
            <ion-icon name="search-outline"></ion-icon>
            Ver todos
          </ion-button>
        </div>
      </div>
    </section>
  </div>
</ion-content>

<app-footer></app-footer>
