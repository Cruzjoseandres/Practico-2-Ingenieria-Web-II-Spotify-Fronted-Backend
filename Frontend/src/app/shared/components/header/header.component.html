<ion-header [translucent]="true" class="spotify-header">
  <ion-toolbar>
    <!-- Botón de regreso -->
    <ion-buttons slot="start" *ngIf="showBackButton">
      <ion-button (click)="navigateBack()" class="back-button">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- Logo o título -->
    <ion-title class="header-title">
      <div class="title-content">
        <ion-icon name="musical-notes" class="logo-icon" *ngIf="!showBackButton"></ion-icon>
        <span>{{ title }}</span>
      </div>
    </ion-title>

    <!-- Menú de navegación -->
    <ion-buttons slot="end" *ngIf="showMenu">
      <ion-button (click)="navigateTo('/home')" class="nav-button">
        <ion-icon name="home-outline"></ion-icon>
      </ion-button>
      
      <!-- Dropdown menú -->
      <ion-button id="menu-trigger" class="menu-button">
        <ion-icon name="ellipsis-horizontal"></ion-icon>
      </ion-button>
      
      <ion-popover trigger="menu-trigger" triggerAction="click" class="menu-popover">
        <ng-template>
          <ion-content class="menu-content">
            <ion-list>
              <ion-item button (click)="navigateTo('/home')" class="menu-item">
                <ion-icon name="home-outline" slot="start"></ion-icon>
                <ion-label>Inicio</ion-label>
              </ion-item>
              
              <ion-item button (click)="navigateTo('/generos')" class="menu-item">
                <ion-icon name="list-outline" slot="start"></ion-icon>
                <ion-label>Géneros</ion-label>
              </ion-item>
              
              <ion-item button (click)="navigateTo('/artistas')" class="menu-item">
                <ion-icon name="person-outline" slot="start"></ion-icon>
                <ion-label>Artistas</ion-label>
              </ion-item>
              
              <ion-item button (click)="navigateTo('/albums')" class="menu-item">
                <ion-icon name="disc-outline" slot="start"></ion-icon>
                <ion-label>Álbumes</ion-label>
              </ion-item>
              
              <ion-item button (click)="navigateTo('/canciones')" class="menu-item">
                <ion-icon name="musical-notes-outline" slot="start"></ion-icon>
                <ion-label>Canciones</ion-label>
              </ion-item>
            </ion-list>
          </ion-content>
        </ng-template>
      </ion-popover>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
